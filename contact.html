<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <title>Ann Karpinski Contact Me</title>
  </head>

  <body>
    <!-- Start Nav -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #45a8f0;"
    >
      <a class="navbar-brand" href="index.html">Ann Karpinski</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html"
            >About<span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
          <a class="nav-item nav-link active" href="contact.html">Contact</a>
        </div>
      </div>
    </nav>
    <!-- End Nav -->
    <main class="container">
      <div class="row">
        <div class="col-xs-4 col-sm-7 col-md-9 col-lg-10 col-xl-10">
          <div class="page-header">
            <h1>Contact Me</h1>
          </div>
        </div>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Type Name Here"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Type Email Address Here"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            placeholder="Type Message Here"
            rows="6"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <footer class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <p class="navbar-text pull-left">
          Â©2020 Ann Karpinski
          <a href="https://www.linkedin.com/in/annkarpinski" target="_blank"
            >Visit my LinkedIn Profile</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
