<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Ann Karpinski Contact Me</title>
  </head>

  <body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <a class="navbar-brand" href="index.html">
        <img
          src="./images/aklogoheader.png"
          height="60"
          alt="Ann Karpinski Logo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Profile <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/annkarpinski" target="_blank" ">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/annkarpinski" target="_blank" ">LinkedIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="AnnKarpinski_Resume.pdf" target="_blank" ">Resumé</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Nav -->
    <main class="container">
      <div class="row">
        <div class="col-xs-4 col-sm-7 col-md-9 col-lg-10 col-xl-10">
          <div class="page-header">
            <h1>Contact Me</h1>
          </div>
        </div>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Type Name Here"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Type Email Address Here"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            placeholder="Type Message Here"
            rows="6"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <footer class="footer">
      <p class="navbar navbar-fixed-bottom">
        ©2020 Ann Karpinski
        <a href="https://www.linkedin.com/in/annkarpinski" target="_blank"
          >Visit my LinkedIn Profile</a
        >
      </p>
    </footer>
  </body>
</html>
