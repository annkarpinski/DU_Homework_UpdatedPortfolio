        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              >Profile</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/annkarpinski" target="_blank" ">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/annkarpinski" target="_blank" ">LinkedIn</a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          </li>
        </ul>

    </nav>
    <!-- End Nav -->
    <main class="container">
      <div class="row">
        <div class="col-lg-12 card">
          <h2 class="card-title" style="padding: 0px">Contact Ann</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Type Name Here"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Type Email Address Here"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          placeholder="Type Message Here"
          rows="6"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
    </div>
      </div>
    </main>

    <footer class="footer">
      <div class="navbar navbar-fixed-bottom">
      <div class="container">
        <h6 style="color: #82c4c1">
